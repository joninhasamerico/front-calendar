<button mat-button (click)="goToPage('agendaCadastro')">Nova Agenda</button>
<table mat-table [dataSource]="agendas" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index">{{i + 1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="diaMes">
    <th mat-header-cell *matHeaderCellDef> Data do compromisso </th>
    <td mat-cell *matCellDef="let element"> {{element.diaMes | date:"dd/MM/yyyy"}} </td>
  </ng-container>

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="compromisso">
    <th mat-header-cell *matHeaderCellDef> Compromissos </th>
    <td mat-cell *matCellDef="let element"> {{element.compromisso._id}} </td>
  </ng-container> -->


  <ng-container matColumnDef="actionsColumn">
    <th mat-header-cell *matHeaderCellDef> Compromissos </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="edit(element)">Edit</button>
      <button (click)="delete(element)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
